<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Featured Artworks Carousel</title>

  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom Styles -->
  <style>
    body {
      background: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
    }

    .featured-artworks {
      padding: 60px 0;
      background: #fff;
    }

    .artwork-card {
      background: #fefefe;
      border-radius: 15px;
      overflow: hidden;
      margin: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .artwork-card:hover {
      transform: translateY(-10px);
    }

    .artwork-card img {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }

    .artwork-info {
      padding: 20px;
    }

    .artwork-info h4 {
      color: #343a40;
      margin-bottom: 10px;
      font-size: 1.2rem;
    }

    .artwork-info .artist {
      color: #6c757d;
      font-size: 0.9rem;
      margin-bottom: 10px;
    }

    .artwork-info .price {
      color: #007bff;
      font-weight: bold;
      font-size: 1.1rem;
    }

    #artworksCarousel .carousel-control-prev,
    #artworksCarousel .carousel-control-next {
      width: 40px;
      height: 40px;
      background: #007bff;
      border-radius: 50%;
      opacity: 0.8;
      top: 50%;
      transform: translateY(-50%);
    }

    #artworksCarousel .carousel-control-prev {
      left: -20px;
    }

    #artworksCarousel .carousel-control-next {
      right: -20px;
    }

    #artworksCarousel .carousel-control-prev:hover,
    #artworksCarousel .carousel-control-next:hover {
      opacity: 1;
    }

    .carousel-inner {
      overflow: visible;
    }

    @media (max-width: 768px) {
      .artwork-card {
        margin: 10px 0;
      }

      #artworksCarousel .carousel-control-prev,
      #artworksCarousel .carousel-control-next {
        display: none;
      }
    }
  </style>
</head>
<body>

  <!-- ========== Start Featured Artworks Carousel ========== -->
  <section class="featured-artworks">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h3 class="section-title text-center mb-5">Featured Artworks</h3>
          <div id="artworksCarousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">

              <!-- First Slide -->
              <div class="carousel-item active">
                <div class="row">
                  <div class="col-md-4">
                    <div class="artwork-card">
                      <img src="https://via.placeholder.com/400x300.png?text=Cosmic+Dreams" class="img-fluid" alt="Artwork 1">
                      <div class="artwork-info">
                        <h4>Cosmic Dreams #1</h4>
                        <p class="artist">by @artist_cosmic</p>
                        <div class="price">2.5 ETH</div>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="artwork-card">
                      <img src="https://via.placeholder.com/400x300.png?text=Digital+Essence" class="img-fluid" alt="Artwork 2">
                      <div class="artwork-info">
                        <h4>Digital Essence</h4>
                        <p class="artist">by @digital_master</p>
                        <div class="price">1.8 ETH</div>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="artwork-card">
                      <img src="https://via.placeholder.com/400x300.png?text=Abstract+Future" class="img-fluid" alt="Artwork 3">
                      <div class="artwork-info">
                        <h4>Abstract Future</h4>
                        <p class="artist">by @future_art</p>
                        <div class="price">3.2 ETH</div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <!-- Second Slide -->
              <div class="carousel-item">
                <div class="row">
                  <div class="col-md-4">
                    <div class="artwork-card">
                      <img src="https://via.placeholder.com/400x300.png?text=Neon+Waves" class="img-fluid" alt="Artwork 4">
                      <div class="artwork-info">
                        <h4>Neon Waves</h4>
                        <p class="artist">by @waveform</p>
                        <div class="price">1.9 ETH</div>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="artwork-card">
                      <img src="https://via.placeholder.com/400x300.png?text=Pixel+Journey" class="img-fluid" alt="Artwork 5">
                      <div class="artwork-info">
                        <h4>Pixel Journey</h4>
                        <p class="artist">by @pixelguru</p>
                        <div class="price">2.1 ETH</div>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="artwork-card">
                      <img src="https://via.placeholder.com/400x300.png?text=Metaverse+Bloom" class="img-fluid" alt="Artwork 6">
                      <div class="artwork-info">
                        <h4>Metaverse Bloom</h4>
                        <p class="artist">by @metaqueen</p>
                        <div class="price">2.9 ETH</div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

            </div>
            <a class="carousel-control-prev" href="#artworksCarousel" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            </a>
            <a class="carousel-control-next" href="#artworksCarousel" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
