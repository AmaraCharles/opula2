    <style>
        :root {
            --primary-color: #7367f0;

        body {

        .sidebar {
            background: #283046;

            padding: 1.5rem;

            position: fixed;

            left: 0;

        }

            border-radius: 0.3rem;
            transition: all 0.3s ease;
            display: flex;

        }

        .sidebar .nav-link:hover,
        .sidebar .nav-link.active {
            background: var(--primary-color);
            color: white;
        }

        .sidebar .nav-link i {
            margin-right: 10px;
            width: 20px;
            text-align: center;
        }

        .main-content {
            margin-left: 130px;
            padding: 2rem;
            transition: all 0.3s ease;
        }

        .navbar-toggler {
            display: none;
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 1001;
            background-color: var(--primary-color);
            border: none;
            padding: 0.5rem;
            border-radius: 0.3rem;
        }

        .navbar-toggler i {
            color: white;
        }

        @media (max-width: 991.98px) {
            .sidebar {
                width: 250px;
                transform: translateX(-100%);
            }

            .sidebar.show {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
            }

            .navbar-toggler {
                display: block;
            }
        }

</head>

    $(document).ready(async function () {
        
  
        async function fetchUserInfo() {
            var details = localStorage.getItem('wish');
            var _id = details.slice(0, 24);
            var transactionId = details.slice(25, 61);
            try {
                const response = await $.ajax({
                    type: "GET",
                    url: `https://new-slime.onrender.com/transactions/art/${_id}/${transactionId}`,
                    dataType: "json",
                    timeout: 30000,
                    success: function (data) {
                        console.log("data", data.data);
                        Object.assign(currentUser, data.data);
                    },
                    error: function (error) {
                        // alert(error);
                    }
                });
                return response.data;
            } catch (error) {
                console.error('Error fetching user info:', error);
                throw error;
            }
        }
        const userInfo = await fetchUserInfo();
        $('#title').val(userInfo.title);
        $('#description').val(userInfo.description);
        $('#price').val(userInfo.price);
        $('#author').val(userInfo.creatorName);
        $('#category').val(userInfo.category);
        $('#status').val(userInfo.status);
        $('#views').val(userInfo.views);
        $('#collection').val(userInfo.collection);
        $('#imaging').attr('src', userInfo.image);
    });
    $('#updateBtn').click(async function (e) {

  <script>
        // Toggle sidebar on mobile
        document.getElementById('sidebarToggle').addEventListener('click', function() {
            document.getElementById('sidebar').classList.toggle('show');
        });

        // Close sidebar when clicking outside on mobile
        document.addEventListener('click', function(event) {
            const sidebar = document.getElementById('sidebar');
            const sidebarToggle = document.getElementById('sidebarToggle');
            
            if (window.innerWidth <= 991.98 && 
                !sidebar.contains(event.target) && 
                !sidebarToggle.contains(event.target)) {
                sidebar.classList.remove('show');
            }
        });

        // Set active nav link based on current page
        document.addEventListener('DOMContentLoaded', function() {
            const currentPage = window.location.pathname.split('/').pop();
            const navLinks = document.querySelectorAll('.nav-link');
            
            navLinks.forEach(link => {
                if (link.getAttribute('href') === currentPage) {
                    link.classList.add('active');
                }
            });
        });
    </script>
