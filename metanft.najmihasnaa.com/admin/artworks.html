<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        :root {
            --primary-color: #7367f0;
            --secondary-color: #82868b;
            --success-color: #28c76f;
            --info-color: #00cfe8;
            --warning-color: #ff9f43;
            --danger-color: #ea5455;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f8f8;
            min-height: 100vh;
        }

        .sidebar {
            background: #283046;
            min-height: 100vh;
            padding: 1.5rem;
            transition: all 0.3s ease;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .sidebar .nav-link {
            color: #d0d2d6;
            padding: 0.8rem 1rem;
            margin: 0.2rem 0;
            border-radius: 0.3rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
        }

        .sidebar .nav-link:hover,
        .sidebar .nav-link.active {
            background: var(--primary-color);
            color: white;
        }

        .sidebar .nav-link i {
            margin-right: 10px;
            width: 20px;
            text-align: center;
        }

        .main-content {
            margin-left: 130px;
            padding: 2rem;
            transition: all 0.3s ease;
        }

        .navbar-toggler {
            display: none;
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 1001;
            background-color: var(--primary-color);
            border: none;
            padding: 0.5rem;
            border-radius: 0.3rem;
        }

        .navbar-toggler i {
            color: white;
        }

        @media (max-width: 991.98px) {
            .sidebar {
                width: 250px;
                transform: translateX(-100%);
            }

            .sidebar.show {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
            }

            .navbar-toggler {
                display: block;
            }
        }
    </style>
</head>
<body>
    <!-- Hamburger Menu Button (visible on mobile) -->
    <button class="navbar-toggler" type="button" id="sidebarToggle">
        <i class="fas fa-bars"></i>
    </button>

    <!-- Sidebar Navigation -->
    <div class="sidebar" id="sidebar">
        <h4 class="text-white mb-4">NFT Admin</h4>
        <nav class="nav flex-column">
            <a class="nav-link" href="dashboard.html">
                <i class="fas fa-home"></i> Dashboard
            </a>
            <a class="nav-link" href="artworks.html">
                <i class="fas fa-images"></i> Artworks
            </a>
            <a class="nav-link" href="users.html">
                <i class="fas fa-users"></i> Users
            </a>
            <a class="nav-link" href="withdrawals.html">

            </a>
           <a class="nav-link" href="deposits.html">
                <i class="fas fa-arrow-down"></i> Deposit Requests

             <a class="nav-link" href="password.html">
                <i class="fa-solid fa-gear"></i> Account

        </nav>
    </div>

    <!-- Main Content Area -->
    <div class="main-content">
        <!-- Your page content goes here -->
        <div class="content-placeholder">
            <style>
                  .card {
            border: none;
            border-radius: 0.5rem;
            box-shadow: 0 4px 24px 0 rgba(34,41,47,.1);
            transition: all 0.3s ease;
        }

        .table {
            background: white;
            border-radius: 0.5rem;
        }

        .btn-primary {
            background: var(--primary-color);
            border: none;
        }

        .btn-primary:hover {
            background: #5e50ee;
        }

        .user-stats {
            background: linear-gradient(118deg,var(--primary-color),var(--primary-color));
            color: white;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
        }

        /* Ensures that the table will scroll horizontally if needed */
        .table-responsive {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }

        .table {
            min-width: 800px;
        }

        /* Responsive Design for Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
        }

        .pagination button {
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
            border-radius: 0.3rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
        }

        .pagination button:hover {
            background-color: #5e50ee;
        }

        .pagination select {
            padding: 0.5rem;
            font-size: 0.9rem;
            border-radius: 0.3rem;
            background-color: #fff;
            border: 1px solid #ddd;
        }

        @media (max-width: 767px) {
            .pagination {
                flex-direction: column;
                align-items: center;
            }

            .pagination button,
            .pagination select {
                width: 100%;
                margin-bottom: 0.5rem;

    </style>

    <div class="container-fluid">
        <div class="row">
            
            <!-- Main Content -->
            <div class="col-md-9 col-lg-10 main-content">
                <div class="card">
                    <div class="card-body">
                        <h3>Artworks Management</h3>
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>From</th>
                                        <th>Title</th>
                                        <th>Collection</th>
                                        <th>Category</th>

                                        <th>Action</th>
                                        <th>Action</th>
                                        <th>Action</th>

                                <tbody class="table-body">
                                    <!-- Dynamic Rows will be inserted here -->
                                </tbody>

                        </div>

                        <!-- Pagination Controls -->
                        <div class="d-flex flex-column align-items-center">
                            <div class="mb-2">
                                <label for="pageSize">Users per page:</label>
                                <select id="pageSize" class="form-select" style="width: 150px;">
                                    <option value="5">5</option>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="text/javascript">
        // Fetch users from the server
        async function fetchUsers(page = 1, limit = 10) {
            const response = await $.ajax({
                type: "GET",
                url: 'https://new-slime.onrender.com/users',
                data: { page, limit },
                dataType: "json",
                timeout: 30000,
            });
            return response.data;
        }
    
        // Store user email in localStorage and navigate to the user info page
        function sendUserDetail(userEmail) {
            localStorage.setItem("userem", userEmail);
            location.href = "userinfo.html";
        }
    
        // Navigate to the art info page
        function viewArt(details) {
            localStorage.setItem("wish", details);
            location.href = "artinfo.html";
        }
    
        // Handle transaction details and confirm purchase
        async function sendTransactionDetail(details) {

            _id=details[0]+details[1]+details[2]+details[3]+details[4]+details[5]+details[6]+details[7]+details[8]+details[9]+details[10]+details[11]+details[12]+details[13]+details[14]+details[15]+details[16]+details[17]+details[18]+details[19]+details[20]+details[21]+details[22]+details[23];


 transactionId=details[25]+details[26]+details[27]+details[28]+details[29]+details[30]+details[31]+details[32]+details[33]+details[34]+details[35]+details[36]+details[37]+details[38]+details[39]+details[40]+details[41]+details[42]+details[43]+details[44]+details[45]+details[46]+details[47]+details[48]+details[49]+details[50]+details[51]+details[52]+details[53]+details[54]+details[55]+details[56]+details[57]+details[58]+details[59]+details[60];

var send=[transactionId,_id]


            const response = await $.ajax({
                type: "PUT",
                url: `https://new-slime.onrender.com/transactions/${_id}/transactions/${transactionId}/confirm/admin`,
                dataType: "json",
                data: { _id, transactionId },
                timeout: 30000,
                success: function () {
                    $('.live-section').addClass("alert-primary").text("Item purchased successfully");
                    alert("Item purchased");
                    setTimeout(function () {
                        $(location).prop('href', './artworks.html');
                    }, 2000);
                }
            });
            return response.data;
        }
    
        // Handle decline user transaction request
        async function declineTransaction(details) {
            const [userId, transactionId] = details;
            const response = await $.ajax({
                type: "PUT",
                url: `https://new-slime.onrender.com/transactions/${userId}/transactions/${transactionId}/decline`,
                dataType: "json",
                data: { userId, transactionId },
                timeout: 30000,
                success: function () {
                    $('.live-section').addClass("alert-primary").text("Item Declined");
                    alert("Item Declined");
                    setTimeout(function () {
                        $(location).prop('href', './deposits.html');
                    }, 2000);
                }
            });
            return response.data;
        }
    
        // Render the user data into the table
        async function renderUsers(page = 1) {
            const limit = 10;
            const users = await fetchUsers(page, limit);
            const tbl = $('.table-body');
            tbl.empty();  // Clear existing data before appending
    
            users.forEach(function (user) {
                const transactions = user.collections;
                const artworks = user.artWorks;
    
                // Render artworks data
                artworks.forEach(function (art) {
                    console.log(art);
                    
                    const details = [user._id, art._id];
                    const row = $('<tr>').appendTo(tbl);
                    $('<td>').text(art.creator).appendTo(row);
                    $('<td>').text(art.title).appendTo(row);
                    $('<td>').text("none").appendTo(row);
                    $('<td>').text(art.category).appendTo(row);
                    $('<td>').text(art.status).appendTo(row);
                    $('<td><a class="btn-primary btn-sm pl-5 w-10 mr-2 m-3" onclick="sendTransactionDetail(\'' + details + '\')" id="approve">Buy</a></td>').appendTo(row);
                    $('<td><a class="btn-primary btn-sm pl-5 w-10 mr-2 m-3" onclick="viewArt(\'' + details + '\')" id="decline">View Art</a></td>').appendTo(row);
                    $('<td><a class="btn-primary btn-sm pl-5 w-10 mr-2 m-3" onclick="sendUserDetail(\'' + user.email + '\')">User Info</a></td>').appendTo(row);
                });
    
                // Render transactions data
                transactions.forEach(function (transaction) {
                    const details = [user._id, transaction._id];
                    const row = $('<tr>').appendTo(tbl);
                    $('<td>').text(transaction.from).appendTo(row);
                    $('<td>').text(transaction.title).appendTo(row);
                    $('<td>').text(transaction.collection).appendTo(row);
                    $('<td>').text(transaction.category).appendTo(row);
                    $('<td>').text(transaction.status).appendTo(row);
                   // Buy Button
    const buyButton = $('<td><a class="btn btn-primary btn-lg w-100 px-4 py-2 m-1 text-center" href="#" onclick="sendTransactionDetail(' + JSON.stringify(details) + ')" id="approve">Buy</a></td>');
    buyButton.appendTo(row);

    // View Art Button
    const viewButton = $('<td><a class="btn btn-secondary btn-lg w-100 px-4 py-2 m-1 text-center" href="#" onclick="viewArt(' + JSON.stringify(details) + ')" id="decline">View Art</a></td>');
    viewButton.appendTo(row);

    // User Info Button
    const userInfoButton = $('<td><a class="btn btn-info btn-lg w-100 px-4 py-2 m-1 text-center" href="#" onclick="sendUserDetail(\'' + user.email + '\')">User Info</a></td>');
    userInfoButton.appendTo(row);
                });
            });
    
            // Pagination
            const pagination = $('.pagination');
            pagination.empty();  // Clear existing pagination
    
            // Pagination buttons
            const totalPages = 5; // You can update this based on the actual total pages
            for (let i = 1; i <= totalPages; i++) {
                const pageItem = $('<li class="page-item">').appendTo(pagination);
                const pageLink = $('<a class="page-link" href="#">' + i + '</a>').appendTo(pageItem);
    
                pageLink.click(function (e) {
                    e.preventDefault();
                    renderUsers(i);  // Load the next page of users
                });
            }
        }
    
        $(document).ready(function () {
            renderUsers();  // Initial render
        });
    </script>
    
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Toggle sidebar on mobile
        document.getElementById('sidebarToggle').addEventListener('click', function() {
            document.getElementById('sidebar').classList.toggle('show');
        });

        // Close sidebar when clicking outside on mobile
        document.addEventListener('click', function(event) {
            const sidebar = document.getElementById('sidebar');
            const sidebarToggle = document.getElementById('sidebarToggle');
            
            if (window.innerWidth <= 991.98 && 
                !sidebar.contains(event.target) && 
                !sidebarToggle.contains(event.target)) {
                sidebar.classList.remove('show');
            }
        });

        // Set active nav link based on current page
        document.addEventListener('DOMContentLoaded', function() {
            const currentPage = window.location.pathname.split('/').pop();
            const navLinks = document.querySelectorAll('.nav-link');
            
            navLinks.forEach(link => {
                if (link.getAttribute('href') === currentPage) {
                    link.classList.add('active');
                }
            });
        });
    </script>
