     <script>
        // Toggle sidebar on mobile
        document.getElementById('sidebarToggle').addEventListener('click', function() {
            document.getElementById('sidebar').classList.toggle('show');
        });

        // Close sidebar when clicking outside on mobile
        document.addEventListener('click', function(event) {
            const sidebar = document.getElementById('sidebar');
            const sidebarToggle = document.getElementById('sidebarToggle');
            
            if (window.innerWidth <= 991.98 && 
                !sidebar.contains(event.target) && 
                !sidebarToggle.contains(event.target)) {
                sidebar.classList.remove('show');
            }
        });

        // Set active nav link based on current page
        document.addEventListener('DOMContentLoaded', function() {
            const currentPage = window.location.pathname.split('/').pop();
            const navLinks = document.querySelectorAll('.nav-link');
            
            navLinks.forEach(link => {
                if (link.getAttribute('href') === currentPage) {
                    link.classList.add('active');
                }
            });
        });
    </script>
    <script type="text/javascript">
        // Fetch users from the server
        async function fetchUsers(page = 1, limit = 10) {
            const response = await $.ajax({
                type: "GET",
                url: 'https://new-slime.onrender.com/users',
                data: { page, limit },
                dataType: "json",
                timeout: 30000,
            });
            return response.data;
        }
    
        // Store user email in localStorage and navigate to the user info page
        function sendUserDetail(userEmail) {
            localStorage.setItem("userem", userEmail);
            location.href = "userinfo.html";
        }
    
        // Navigate to the art info page
        function viewArt(details) {
            localStorage.setItem("wish", details);
            location.href = "artinfo.html";
        }
    
        // Handle transaction details and confirm purchase
        async function sendTransacDetail(details) {
    try {
        console.log("Details received:", details);

        // Ensure details is an array or convert it to one
        if (!Array.isArray(details)) {
            details = Array.from(details.toString());
        }

        // Concatenate the required parts from the details array for _id and transactionId
        const _id = details.slice(0, 24).join('');
        const transactionId = details.slice(25, 61).join('');

        // Construct the URL dynamically
        const url = `https://new-slime.onrender.com/transactions/gtfo/${_id}/start/${transactionId}/approve`;

        // Send the PUT request using jQuery's AJAX
        const response = await $.ajax({
            type: "PUT",
            url,
            dataType: "json",
            data: { _id, transactionId },
            timeout: 30000,
        });

        // Display success message
        $('.live-section').addClass("alert-primary").text("Deposit approved successfully");
        alert("Item purchased");
        setTimeout(() => {
            $(location).prop('href', './deposits.html');
        }, 2000);

        return response.data;

    } catch (error) {
        console.error("Error purchasing item:", error);
        alert("Failed to purchase item. Please try again.");
    }
}

        async function declineUserDetail(details) {
    try {
        console.log("Details received:", details);

        // Ensure details is an array or convert it to one
        if (!Array.isArray(details)) {
            details = Array.from(details.toString());
        }

        // Concatenate the required parts from the details array for _id and transactionId
        const _id = details.slice(0, 24).join('');
        const transactionId = details.slice(25, 61).join('');

        // Construct the URL dynamically
        const url = `https://new-slime.onrender.com/transactions/gtfo/${_id}/start/${transactionId}/decline`;

        // Send the PUT request using jQuery's AJAX
        const response = await $.ajax({
            type: "PUT",
            url,
            dataType: "json",
            data: { _id, transactionId },
            timeout: 30000,
        });

        // Display success message
        $('.live-section').addClass("alert-primary").text("Deposit declined successfully");
        alert("Item purchased");
        setTimeout(() => {
            $(location).prop('href', './deposits.html');
        }, 2000);

        return response.data;

    } catch (error) {
        console.error("Error purchasing item:", error);
        alert("Failed to purchase item. Please try again.");
    }
}

        // Render the user data into the table
        async function renderUsers(page = 1) {
            const limit = 20;
            const users = await fetchUsers(page, limit);
            const tbl = $('.table-body');
            tbl.empty();  // Clear existing data before appending
    
            users.forEach(function (user) {
                const transactions = user.transactions;
                const artworks = user.artWorks;
    console.log(transactions);
    
                // Render artworks data
                transactions.forEach(function (tx) {
                    console.log(tx);
                    
                    const details = [user._id, tx._id];
                    const row = $('<tr>').appendTo(tbl);
                    $('<td>').text(tx.from).appendTo(row);
                    $('<td>').text(tx.amount).appendTo(row);
                    $('<td>').text(tx.method).appendTo(row);
                    $('<td>').text(tx.status).appendTo(row);
                    $('<td>').text(tx.timestamp).appendTo(row);
                 $('<td><a  class="btn-primary btn-md pl-10 w-10 mr-2 m-7" onclick="sendTransacDetail(\''+details+'\')" id="approve" >Approve</a></td>').appendTo (row);
              $('<td><a  class="btn-primary btn-md pl-10 w-10 mr-2 m-7" onclick="declineUserDetail(\''+details+'\')" id="decline" >Decline</a></td>').appendTo (row);
              $('<td><a  class="btn-primary btn-md pl-10 w-10 mr-2 m-7" onclick="sendUserDetail(\''+user.email+'\')"  >User Info</a></td>').appendTo (row);
           
                });
    
              
            });
    
            // Pagination
            const pagination = $('.pagination');
            pagination.empty();  // Clear existing pagination
    
            // Pagination buttons
            const totalPages = 5; // You can update this based on the actual total pages
            for (let i = 1; i <= totalPages; i++) {
                const pageItem = $('<li class="page-item">').appendTo(pagination);
                const pageLink = $('<a class="page-link" href="#">' + i + '</a>').appendTo(pageItem);
    
                pageLink.click(function (e) {
                    e.preventDefault();
                    renderUsers(i);  // Load the next page of users
                });
            }
        }
    
        $(document).ready(function () {
            renderUsers();  // Initial render
        });
    </script>
